<section class="vh-100 wc-bg">
    <div class="container h-100 wc-bg">
    <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
            <div class="card-body p-md-5">
            <div class="row justify-content-center">
                <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Cadastrar Empreśtimo</p>

                <form class="mx-1 mx-md-4" [formGroup]="emprestimoForm" (ngSubmit)="onSubmit()">


                    <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                        <input type="email" id="inputNumero" class="form-control" formControlName="nro_exemplar"/>
                        <label class="form-label" for="inputNumero">Numero exemplar</label>
                        <div class="invalid-feedback" *ngIf="submitted && myForm['nro_exemplar'].errors['required']">
                            Numero do exemplar é obrigatório.
                        </div>
                    </div>
                    </div>


                    <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                        <input type="text" id="inputIsbn" class="form-control" formControlName="isbn"/>
                        <label class="form-label" for="inputIsb">ISBN</label>
                        <div class="invalid-feedback" *ngIf="submitted && myForm['isbn'].errors['required']">
                            isbn é obrigatório.
                        </div>
                    </div>
                    </div>

                    <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                        <input type="text" id="inputCodigo" class="form-control" formControlName="codigo_assoc"/>
                        <label class="form-label" for="inputCodigo">Codigo do associado</label>
                        <div class="invalid-feedback" *ngIf="submitted && myForm['codigo_assoc'].errors['required']">
                            Codigo do associado é obrigatório.
                        </div>
                    </div>
                    </div>

                    <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                        <button type="submit" class="btn btn-primary btn-lg">Registrar</button>
                    </div>

                </form>

                </div>
                <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                <img src="./assets/img/2ETEXZTIT2N3EUZLYGVXFOAI7A.webp" class="img-fluid" alt="Wine image">

                </div>
            </div>
            </div>
        </div>
        </div>
    </div>
    </div>
</section>
