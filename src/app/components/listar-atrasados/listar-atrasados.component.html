<div class="list row">
    <div class="col-md-6">
      <h4>Lista de Empréstimos atrasados</h4>
      <ul class="list-group">
        <li
          class="list-group-item"
          *ngFor="let emprestimo of emprestimos; let i = index"
          [class.active]="i == indexAtual"
          (click)="setEmprestimoAtual(emprestimo, i)"
        >
          {{ emprestimo.isbn }}
        </li>
      </ul>
  
    </div>
    <div class="col-md-6">
      <div *ngIf="emprestimoAtual">
        <h4>Emprestimo</h4>
        <div>
          <label><strong>Exemplar:</strong></label> {{ emprestimoAtual.nro_exemplar }}
        </div>
        <div>
            <label><strong>ISBN:</strong></label>
            {{ emprestimoAtual.isbn }}
        </div>
        <div>
            <label><strong>Código associado:</strong></label>
            {{ emprestimoAtual.codigo_assoc }}
        </div>
        <div>
            <label><strong>Data do empréstimo:</strong></label>
            {{ emprestimoAtual.data_emp }}
        </div>
        <div>
            <label><strong>Data prevista de devolução:</strong></label>
            {{ emprestimoAtual.data_devol }}
        </div>

      </div>
  
      <div *ngIf="!emprestimoAtual">
        <br />
        <p>Clique em um exemplar...</p>
      </div>
    </div>
  </div>
