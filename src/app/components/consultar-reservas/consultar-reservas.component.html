
  <section class="vh-100 wc-bg">
    <div class="container h-100 wc-bg">
      
      <div class="list row">
          <div class="col-md-8">
            <div class="input-group mb-3">
              <input
                type="text"
                class="form-control"
                placeholder="Buscar por Isbn"
                [(ngModel)]="isbn"
              />
              <div class="input-group-append">
                <button
                  class="btn btn-outline-secondary"
                  type="button"
                  (click)="buscarReservas()"
                >
                  buscar
                </button>
              </div>
            </div>
          </div>
          <div class="col-md-6">
            <h4>Lista de reservas</h4>
            <ul class="list-group">
              <li
                class="list-group-item"
                *ngFor="let reserva of reservas; let i = index"
                [class.active]="i == indexAtual"
                (click)="setReservaAtual(reserva, i)"
              >
                {{ reserva.isbn }}
              </li>
            </ul>
        
          </div>
          <div class="col-md-6">
            <div *ngIf="reservaAtual">
              <h4>Reserva</h4>
              <div>
                <label><strong>Código:</strong></label> {{ reservaAtual.codigo }}
              </div>
              <div>
                <label><strong>ISBN:</strong></label>
                {{ reservaAtual.isbn }}
              </div>
              <div>
                <label><strong>Código do associado:</strong></label>
                {{ reservaAtual.codigo_assoc }}
              </div>
              <div>
                  <label><strong>Data da reserva:</strong></label>
                  {{ reservaAtual.data }}
              </div>
              <div>
                  <label><strong>Status:</strong></label>
                  {{ reservaAtual.status }}
              </div>
      
            </div>
        
            <div *ngIf="!reservaAtual">
              <br />
              <p>Clique em uma reserva...</p>
            </div>
          </div>
        </div>
    </div>
  </section>
